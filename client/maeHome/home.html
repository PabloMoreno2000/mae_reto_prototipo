<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const inputLink = "link-asesorias";
      const buttonChange = "change-link-button";

      $(document).ready(function () {
        let mae = JSON.parse(localStorage.getItem("user"));
        document
          .getElementById("mae-name")
          .append(document.createTextNode(mae.maeInfo.name));

        $.ajax({
          url: `http://localhost:5151/api/tutoring/${mae._id}`,
          type: "GET",
          success: function (sessions) {
            console.log(sessions);
          },
        });

        document
          .getElementById(buttonChange)
          .addEventListener("click", (event) => {
            let mae = JSON.parse(localStorage.getItem("user"));
          });
      });
    </script>

    <title>Home</title>
  </head>
  <body>
    <div class="container" style="max-width: 35em">
      <div
        id="mae-space"
        class="d-flex justify-content-center"
        style="flex-direction: column"
      >
        <div class="text-center">
          <img
            id="mae-image"
            style="width: 100px; height: 100px"
            src="../resources/avatar.jpg"
          />
        </div>
        <p id="mae-name" style="margin-bottom: 1em"></p>
        <button
          id="mae-button"
          type="button"
          class="btn btn-info"
          style="margin-bottom: 2em"
          ,
          data-toggle="modal"
          ,
          data-target="#exampleModal"
        >
          Registrar asistencia
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Nueva liga de meet
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Favor de insertar nueva liga de google meet
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"></span>
                </div>
                <input
                  id="link-asesorias"
                  ,
                  type="text"
                  class="form-control"
                  placeholder="Liga de meets"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  id="change-link-button"
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="asesorias-espacio" class="d-flex justify-content-center">
        <h5>Asesorias por confirmar</h5>
        <ul id="lista-asesorias"></ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
